
{% include "menu.html" %}

<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>

  <!-- Botão para abrir a modal -->
  <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#errorModal" style="display: none;" id="errorButton">
    Erro de Login
  </button>

<!-- Modal de erro -->
  <div class="modal fade" id="errorModal" tabindex="-1" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Erro de Login</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Usuário ou senha inválido.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
            </div>
        </div>
    </div>
  </div>

  <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Login</h5>
              <form action="{% url 'login' %}" method="POST">{% csrf_token %}
                  <div class="form-group">
                      <label for="usuario">Usuário</label>
                      <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Digite seu usuário" required>
                  </div>
                  <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="password" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
              <p class="mt-3 mb-0 text-center">Ainda não possui uma conta? <a href="{% url 'signup' %}">Cadastre-se</a></p>
          </div>
      </div>
  </div>

  <!-- Inclua o JavaScript do Bootstrap -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

  {% if show_error_modal %}
  <script>
      document.addEventListener('DOMContentLoaded', function () {
          var errorButton = document.getElementById('errorButton');
          if (errorButton) {
              errorButton.click();
          }
      });
  </script>
  {% endif %}

</body>
</html>
