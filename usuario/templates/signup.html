{% include "menu.html" %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre</title>
    <!-- Inclua o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  </head>
  <body>

    <div class="container d-flex align-items-center justify-content-center vh-100">
      <div class="card">
          <div class="card-body">
              <h5 class="card-title">Cadastrar Usuário</h5>
              <form action="{% url 'signup' %}" method="POST">{% csrf_token %}
                  <div class="form-group">
                      <label for="usuario">Usuário</label>
                      <input type="text" class="form-control" name="usuario" id="usuario" placeholder="Digite seu usuário" required>
                  </div>
                  <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Digite seu e-mail" required>
                  </div>
                  <div class="form-group">
                      <label for="senha">Senha</label>
                      <input type="senha" class="form-control" name="senha" id="senha" placeholder="Digite sua senha" required>
                  </div>
                  <button type="submit" class="btn btn-primary">Entrar</button>
              </form>
              <p class="mt-3 mb-0 text-center">Já tenho usuário! <a href="{% url 'login' %}">Login</a></p>
          </div>
      </div>
    </div>

    <!-- Inclua o JavaScript do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>


  </body>
</html>
