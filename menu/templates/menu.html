<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8"/>
    <title>
      {% block title %}
        Cash Flow
      {% endblock title %}
    </title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Inclui o Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous"/>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Inclua o CSS do Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  </head>
  <body>
    <div class="navbar-expand-lg bg-body-tertiary">
      <nav class="navbar bg-primary fixed-top" data-bs-theme="dark">
        <div class="container-fluid">
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="nav-link" href="{% url 'base' %}">HOME</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="{% url 'dash' %}">DASHBOARD</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="{% url 'renda' %}">RENDA</a>
              </li> 
              <li class="nav-item">
                <a class="nav-link" href="{% url 'despesas' %}">DESPESAS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'ativos' %}">ATIVOS</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'passivos' %}">PASSIVOS</a>
              </li>
            </ul>
            <ul class="nav justify-content-end">
              {% if user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link btn btn-danger" href="{% url 'logout' %}">
                  <i class="fas fa-sign-out-alt"></i> SAIR
                </a>
              </li>
              {% else %}
              <li class="nav-item">
                <a class="nav-link btn btn-success" href="{% url 'login' %}">
                  <i class="fas fa-sign-in-alt"></i> LOGIN
                </a>
              </li>
              {% endif %}
            </ul>
          </div>
        </div>
      </nav>
    </div>
    
    
    <!-- Inclui o jQuery e o Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  </body>
</html>
